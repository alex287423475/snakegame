<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 贪吃蛇游戏</h1>
        </header>
        
        <div class="game-wrapper">
            <div class="game-info">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">得分</span>
                        <span class="value" id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">最高分</span>
                        <span class="value" id="highScore">0</span>
                    </div>
                </div>
                
                <div class="speed-control">
                    <h3>游戏速度</h3>
                    <div class="speed-options">
                        <label class="speed-option">
                            <input type="radio" name="speed" value="slow" id="speedSlow">
                            <span>慢速</span>
                        </label>
                        <label class="speed-option">
                            <input type="radio" name="speed" value="normal" id="speedNormal" checked>
                            <span>中速</span>
                        </label>
                        <label class="speed-option">
                            <input type="radio" name="speed" value="fast" id="speedFast">
                            <span>快速</span>
                        </label>
                        <label class="speed-option">
                            <input type="radio" name="speed" value="veryFast" id="speedVeryFast">
                            <span>极速</span>
                        </label>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">开始游戏</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
                    <button id="resetBtn" class="btn btn-secondary">重置</button>
                </div>
                
                <div class="instructions">
                    <h3>操作说明</h3>
                    <p>使用方向键 ↑ ↓ ← → 控制蛇的移动</p>
                    <p>吃到红色食物可以增长并得分</p>
                    <p>撞到墙壁或自己会游戏结束</p>
                </div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>游戏结束！</h2>
                    <p>最终得分: <span id="finalScore">0</span></p>
                    <button id="restartBtn" class="btn btn-primary">重新开始</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
